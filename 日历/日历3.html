<script>
    window.onload=function(){
        var oBtn=document.getElementById('btn');
        var sel=document.getElementsByTagName("select");
        var showtime=document.getElementById("showtime")

        oBtn.onclick=function(fn){
            funcs();
        };

        function funcs(){
            oBtn.onclick=function(){
                var year=sel[0].value;//年
                var month=sel[1].value;//月
                var day=sel[2].value;//日

                //console.log(year,month,day)
                var oDate=new Date();
                var now_time=oDate.getTime();//现在的毫秒

                oDate.setFullYear(year,month,day);//强制搜到未来的时间

                oDate.setHours(0,0,0,0);//未来的时间都归零

                var future_time=oDate.getTime();//未来的毫秒

                var difer_time=future_time-now_time;//毫秒相差

                difer_time=difer_time/1000;

                var day=difer_time/86400;

                difer_time=difer_time%86400;//除不尽，剩下

                var hour=parseInt(difer_time/3600);

                var m=parseInt(difer_time/60);

                var s=difer_time%60;


                var time = new Date();
                var now_time = time.getTime();
                time.setFullYear(year,month,day);
                time.setHours(0,0,0,0);
                var future_time = time.getTime();

                var riqi_day = parseInt(future_time - now_time);
                riqi_day = parseInt(riqi_day/1000);

                var riqi_day = parseInt(riqi_day/86400);
                riqi_day = riqi_day%86400;

                var hour = parseInt(riqi_day/3600);
                riqi_day = riqi_day%3600;

                var m = parseInt(riqi_day/60);

                var s = riqi_day%60;



                showtime.innerHTML = '距离' + year + '年' + (month+1) + '月' + day + '日'+ '还剩' + riqi_day + '日' + hour + '时' + m + '分' + s + '秒';
            }
        }


    }
</script>
